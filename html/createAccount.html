<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/createAccount.css">
  <script src="../lib/jquery-3.7.1.js" defer></script>
  <script src="../js/common.js" defer></script>
  <script src="../js/createAccount.js" defer></script>
</head>
<body>
  <header>
    <div>
      <h1 class="logo">Creative Studio Rentals</h1>
    </div>
    <div id="home" class="home-btn">
      <nav>
        <ul>
          <li><a href="../index.html" class="nav-btn-with-background">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
     <div id="sign-up-form">
        <h1>Create Account</h1>
        <form>
          <div>
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name">
          </div>
          <div>
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" name="phone-number">
          </div>
          <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
          </div>
        </form>
        <div>
          <button id="signup-btn" type="submit">Create Account</button>
        </div>
        <div id="error-message">
          <!-- Error message -->
        </div>
        <div>
          <p id="login-link">Have an account? <a href="../html/login.html"><strong>Login</strong></a></p>
        </div>
     </div> 
  </main>
  <footer>
    <p>&copy; 2024, Creative Studio Rentals</p>
  </footer>  
</body>
</html>
