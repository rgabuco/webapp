<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Details</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/propertyDetails.css">
  <script src="../lib/jquery-3.7.1.js" defer></script>
  <script src="../js/common.js" defer></script>
  <script src="../js/propertyDetails.js" defer></script> 
</head>
<body>
  <header>
    <div>
      <h1 class="logo">Creative Studio Rentals</h1>
    </div>
    <div id="home" class="home-btn">
      <nav>
        <ul>
          <li><a href="./account.html" class="nav-btn-plain-text">My Account</a></li>
          <li><a href="../index.html" class="nav-btn-with-background">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="property-details">
      <!-- Property details will be dynamically added here -->
    </section>
    <section class="contact-owner">
      <h2>Contact Owner</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" maxlength="100" required></textarea>
        
        <button type="submit" class="body-btn">Send Message</button>
      </form>
    </section>
  </main>
</body>
</html>
