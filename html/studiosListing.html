<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studios Listing</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/studiosListing.css">
  <script src="../lib/jquery-3.7.1.js" defer></script>
  <script src="../js/common.js" defer></script>
  <script src="../js/studiosListing.js" defer></script>
</head>
<body>
  <header>
    <div>
      <h1 class="logo">Creative Studio Rentals</h1>
    </div>
    <div id="home" class="home-btn">
      <nav>
        <ul>
          <li><a href="./account.html" class="nav-btn-plain-text">My Account</a></li>
          <li><a href="../index.html" class="nav-btn-with-background">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <h1>Studios Listing</h1>
    <div class="filters">
      <div class="filter-group">
        <label for="search">Search:</label>
        <input type="text" id="search" placeholder="Search properties">
      </div>
      <div class="filter-group">
        <label for="price">Price:</label>
        <select id="price">
          <option value="any">Any</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="location">Location:</label>
        <select id="location">
          <option value="any">Any</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="availability">Availability:</label>
        <select id="availability">
          <option value="any">Any</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="type">Type:</label>
        <select id="type">
          <option value="any">Any</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="capacity">Capacity:</label>
        <select id="capacity">
          <option value="any">Any</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="hasParking">Parking:</label>
        <select id="hasParking">
          <option value="any">Any</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="hasPublicTransport">Public Transport:</label>
        <select id="hasPublicTransport">
          <option value="any">Any</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="rentalTerm">Rental Term:</label>
        <select id="rentalTerm">
          <option value="any">Any</option>
        </select>
      </div>
      <button class="body-btn" id="filterButton">Filter</button>
    </div>
    <div id="view-my-listing-div">
      <button id="view-my-listing-btn" class="body-btn">View My Listings</button>
    </div>
    <div id="studios-container">
      <!-- studio data will be displayed here in boxes -->
    </div>
    <div id="add-studio-div">
      <button id="add-studio-btn" class="body-btn">Add Studio</button>
    </div>
  </main>
</body>
</html>
