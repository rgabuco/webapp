<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Studio Listing</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/viewListing.css">
  <script src="../lib/jquery-3.7.1.js" defer></script>
  <script src="../js/common.js" defer></script>
  <script src="../js/viewlisting.js" defer></script>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Are you sure you want to delete this studio?</p>
        <div class="modal-buttons">
          <button id="confirmDelete" class="modal-btn">Yes</button>
          <button id="cancelDelete" class="modal-btn">Cancel</button>
        </div>

      </div>
    </div>
    <div>
      <a href="studiosListing.html" class="logo-link">
        <h1 class="logo">Creative Studio Rentals</h1>
      </a>
    </div>
    <div id="home" class="home-btn">
      <nav>
        <ul>
          <li><a href="../index.html" class="nav-btn-with-background">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div id="studio-details" class="content-box"></div>
    <div id="owner-details" class="content-box">
      <div id="contact-details"></div>
    </div>
    <div id="owner-form" class="content-box">
      <h2>Contact the Owner</h2>
      <form id="contact-form">
        <label for="contact-name">Name:</label>
        <input type="text" id="contact-name" name="contact-name" required>
        <br>
        <label for="contact-message">Message (100 characters max):</label>
        <textarea id="contact-message" name="contact-message" maxlength="100" required></textarea>
        <br>
        <label for="contact-number">Contact Number:</label>
        <input type="tel" id="contact-number" name="contact-number" required>
        <br>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>
</body>
</html>
