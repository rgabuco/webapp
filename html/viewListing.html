<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Listing</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/viewListing.css">
  <script src="../lib/jquery-3.7.1.js" defer></script>
  <script src="../js/common.js" defer></script>
  <script src="../js/viewListing.js" defer></script> 
</head>
<body>
  <header>
    <div>
      <h1 class="logo">Creative Studio Rentals</h1>
    </div>
    <div id="home" class="home-btn">
      <nav>
        <ul>
          <li><a href="./account.html" class="nav-btn-plain-text">My Account</a></li>
          <li><a href="../index.html" class="nav-btn-with-background">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="filters">
      <div class="filter-group">
        <label for="search">Search:</label>
        <input type="text" id="search" placeholder="Search properties">
      </div>
      <div class="filter-group">
        <label for="price">Price:</label>
        <select id="price">
          <option value="any">Any</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="location">Location:</label>
        <select id="location">
          <option value="any">Any</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="availability">Availability:</label>
        <select id="availability">
          <option value="any">Any</option>
        </select>
      </div>
      <button class="body-btn" id="filterButton">Filter</button>
    </section>
    <section class="property-list">
      <!-- Property items will be dynamically added here -->
    </section>
  </main>
</body>
</html>
