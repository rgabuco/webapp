<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Studio Listing</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/viewListing.css">
  <script src="../lib/jquery-3.7.1.js" defer></script>
  <script src="../js/common.js" defer></script>
  <script src="../js/viewlisting.js" defer></script>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div>
      <h1 class="logo">Creative Studio Rentals</h1>
    </div>
    <div id="home" class="home-btn">
      <nav>
        <ul>
          <li><a href="./account.html" class="nav-btn-plain-text">My Account</a></li>
          <li><button id="add-studio-btn" class="nav-btn">Add Studio</button></li>
          <li><button id="view-my-listing-btn" class="nav-btn">Edit Studio</button></li>
          <li><a href="../index.html" class="nav-btn-with-background">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div id="studio-details"></div>
    <div id="contact-details"></div>

    <button id="show-contact-info-btn">Show Contact Information</button>
    
    <div id="contact-info" style="display:none;">
      <h2>Contact Information</h2>
      <p id="contact-info-name"></p>
      <p id="contact-info-email"></p>
      <p id="contact-info-contactNo"></p>
    </div>

    <h2>Contact the Owner</h2>
    <form id="contact-form">
      <label for="contact-name">Name:</label>
      <input type="text" id="contact-name" name="contact-name" required>
      <br>
      <label for="contact-message">Message (100 characters max):</label>
      <textarea id="contact-message" name="contact-message" maxlength="100" required></textarea>
      <br>
      <label for="contact-number">Contact Number:</label>
      <input type="tel" id="contact-number" name="contact-number" required>
      <br>
      <button type="submit">Send Message</button>
    </form>
  </main>
</body>
</html>
