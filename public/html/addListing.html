          <div>
            <label for="size">Size (sqm):</label>
            <input type="number" id="size" class="size" />
          </div>
          <div>
            <label for="studio-type">Studio Type:</label>
            <select id="studio-type">
              <option value="Photography Studio">Photography</option>
              <option value="Art Studio">Art</option>
              <option value="Music Studio">Music</option>
              <option value="Dance Studio">Dance</option>
              <option value="Recording Studio">Recording</option>
              <option value="Film Studio">Film</option>
            </select>
          </div>
          <div>
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" class="capacity" />
          </div>
          <div>
            <label for="hasParking">Parking Available:</label>
            <select id="hasParking">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div>
            <label for="hasPublicTransport">Public Transport Available:</label>
            <select id="hasPublicTransport">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div>
            <label for="availability">Availability:</label>
            <input type="text" placeholder="Available" readonly="readonly" />
          </div>
          <div>
            <label for="rentalTerm">Rental Term:</label>
            <select id="rentalTerm">
              <option value="hour">Hour</option>
              <option value="day">Day</option>
              <option value="month">Month</option>
              <option value="year">Year</option>
            </select>
          </div>
          <div>
            <label for="price">Price:</label>
            <input type="number" id="price" class="price" />
          </div>
          <div id="error-message">
            <!-- Error message -->
          </div>
          <button type="submit" id="add-listing-btn" class="std-btn">Add Listing</button>
        </form>
      </div>
    </main>
  </body>
</html>
