<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../lib/jquery-3.7.1.js" defer></script>
    <script src="../js/common.js" defer></script>
    <script src="../js/login.js" defer></script>
  </head>
  <body>
    <header>
      <div>
        <h1 class="logo">Creative Studio Rentals</h1>
      </div>
      <div id="home" class="home-btn">
        <nav>
          <ul>
            <li>
              <a href="../index.html" class="nav-btn-with-background">Home</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div id="login-form">
        <h1>Login</h1>
        <form>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div>
            <label for="role">Login as</label>
            <select name="role" id="role">
              <option value="renter">Renter</option>
              <option value="owner">Owner</option>
            </select>
          </div>
          <div>
            <button id="login-btn" class="std-btn" type="submit">Login</button>
          </div>
          <div id="error-message">
            <!-- Errors will be displayed here -->
          </div>
          <div>
            <p id="create-account-link">
              New user?
              <a href="../html/createAccount.html"><strong>Create account</strong></a>
            </p>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2024, Creative Studio Rentals</p>
    </footer>
  </body>
</html>
